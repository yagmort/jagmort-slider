<!DOCTYPE html>
<html>
<head>
<style type="text/css">
ul { margin: 0; padding: 0; position: relative; list-style: none; overflow: hidden; width: 100px; height: 20px; }
li { margin: 0; padding: 0; position: relative; float: left; left: 0; top: 0; }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="../dist/jagmort-slider.js" type="text/javascript"></script>
<script type="text/javascript">
(function ($) {
	$(document).ready(function () {
		$("#your-id").jagmortSlider({
			"duration": 2000
		});
	});
})(jQuery);
</script>
</head>
<body>
<ul id="your-id">
	<li>1</li>
	<li>2</li>
	<li>3</li>
</ul>
</body>
</html>
